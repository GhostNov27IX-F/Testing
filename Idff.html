<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FF Login</title>

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
    }

    /* Halaman Password */
    #login-page {
        display: block;
    }

    #main-page {
        display: none;
    }

    input {
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .login-btn, .btn {
        background: #00eaff;
        color: #000;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }

    /* ID FF */
    .id-box {
        margin-top: 25px;
        font-size: 22px;
        cursor: pointer;
    }

    /* Pembuat di pojok kanan atas */
    .creator {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 14px;
        cursor: pointer;
        color: #00eaff;
    }
</style>

</head>
<body>

    <!-- HALAMAN LOGIN -->
    <div id="login-page">
        <h2>Masukkan Password</h2>
        <input type="password" id="pwd" placeholder="Password">
        <br>
        <button class="login-btn" onclick="checkPassword()">Masuk</button>
        <p style="color:#888; font-size:12px; margin-top:10px;">Masukkan:Password</p>
    </div>

    <!-- HALAMAN UTAMA -->
    <div id="main-page">
        <div class="creator" onclick="copyCreatorID()">GhostNov27</div>

        <h2>Masuk Ke Free Fire</h2>

        <a href="freefire://player?id=2566295997">
            <button class="btn">MASUK</button>
        </a>

        <div class="id-box" onclick="copyMainID()">
            ID Free Fire: <b>2566295997</b>
        </div>

        <p id="copy-status" style="margin-top:10px; color:#00ffea; display:none;">Disalin!</p>
    </div>

<script>
function checkPassword() {
    let input = document.getElementById("pwd").value;
    if (input === "Password") {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("main-page").style.display = "block";
    } else {
        alert("Masukin Password Aja Kaga Bener,Ulang!");
    }
}

function copyMainID() {
    navigator.clipboard.writeText("2566295997");
    showCopied();
}

function copyCreatorID() {
    navigator.clipboard.writeText("7907945758");
    showCopied();
}

function showCopied() {
    let msg = document.getElementById("copy-status");
    msg.style.display = "block";
    setTimeout(() => msg.style.display = "none", 1300);
}
</script>

</body>
</html>
